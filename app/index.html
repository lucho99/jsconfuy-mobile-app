<!doctype html>
<html ng-app="jsconf.uy">
  <head>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="/main.css" type="text/css" charset="utf-8" />
    <script src="/dist/all.min.js"></script>
  </head>
  <body>
    
    <nav class="navbar navbar-default" role="navigation" ng-controller="LoginCtrl">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/home" ng-click="unSelectAll()">JS Conf UY</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="main-menu">
        <ul class="nav navbar-nav navbar-right">
          <li ng-repeat="item in menu" ng-class="isSelected(item)">
            <a href="{{item.href}}" >{{item.title}}</a>
          </li>
        </ul>
      </div>      
    </nav>
    
    <div class="container">
      
      <div class="row">
        
        <div class="col-xs-12 col-sm-12">
          
          <div ng-view></div>
          
        </div>
        
      </div>
      
    </div>
    
    
    
  </body>
</html>
